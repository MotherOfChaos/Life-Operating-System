<!DOCTYPE html>
<!-- Version 2.0 - Complete Rebuild - Jan 11, 2026 -->
<!-- ADHD-Friendly: Clean, simple, NO special characters -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <title>Sarah's TODO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
        }
        h1 { color: #667eea; font-size: 1.8em; margin-bottom: 15px; text-align: center; }
        .sync-status {
            background: #48bb78;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .sync-status.pending { background: #ed8936; }
        .sync-status.syncing { background: #4299e1; }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #48bb78; color: white; }
        .btn-secondary { background: #718096; color: white; }
        button:active { transform: scale(0.95); }
        
        .task {
            background: #f7fafc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .task.completed {
            opacity: 0.6;
            border-left-color: #48bb78;
        }
        .task-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .task-btn {
            padding: 6px 12px;
            font-size: 14px;
            min-width: auto;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        .modal h2 { color: #667eea; margin-bottom: 15px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea { min-height: 100px; resize: vertical; }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .stat {
            flex: 1;
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number { font-size: 24px; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 14px; color: #718096; margin-top: 5px; }
        
        .load-more {
            text-align: center;
            margin-top: 20px;
        }
        .btn-load-more {
            background: #764ba2;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0 10px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sarah's TODO</h1>
        
        <div id="syncStatus" class="sync-status">Ready</div>
        
        <div class="buttons">
            <button class="btn-primary" onclick="app.pullFromGitHub()">PULL FROM GITHUB</button>
            <button class="btn-success" onclick="app.pushToGitHub()">PUSH TO GITHUB</button>
            <button class="btn-secondary" onclick="app.showSettings()">SETTINGS</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div id="statTotal" class="stat-number">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div id="statActive" class="stat-number">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat">
                <div id="statDone" class="stat-number">0</div>
                <div class="stat-label">Done</div>
            </div>
        </div>
        
        <button class="btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="app.showAddTask()">+ ADD NEW TASK</button>
        
        <div id="taskList"></div>
        
        <div id="loadMoreSection" class="load-more" style="display: none;">
            <button class="btn-load-more" onclick="app.loadMoreTasks()">LOAD MORE TASKS</button>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label>GitHub Token:</label>
            <input type="text" id="tokenInput" placeholder="ghp_...">
            <button class="btn-primary" style="width: 100%;" onclick="app.saveToken()">SAVE TOKEN</button>
        </div>
    </div>
    
    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <textarea id="newTaskText" placeholder="Enter task description..."></textarea>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" style="flex: 1;" onclick="app.addTask()">ADD</button>
                <button class="btn-secondary" style="flex: 1;" onclick="app.hideAddTask()">CANCEL</button>
            </div>
        </div>
    </div>
    
    <script>
        const app = {
            tasks: [],
            displayLimit: 10,
            currentDisplay: 10,
            
            async init() {
                console.log('[INIT] Starting app...');
                
                // Try to get token from multiple sources
                let token = sessionStorage.getItem('github-token') || 
                           localStorage.getItem('github-token') ||
                           this.getCookie('github-token');
                
                console.log('[INIT] Token found:', token ? 'YES' : 'NO');
                
                if (!token) {
                    console.log('[INIT] No token - showing settings');
                    this.showSettings();
                    return;
                }
                
                console.log('[INIT] Loading data...');
                await this.loadData();
            },
            
            saveToken() {
                const token = document.getElementById('tokenInput').value.trim();
                console.log('[TOKEN] Attempting to save...');
                
                if (!token || !token.startsWith('ghp_')) {
                    alert('Please enter a valid GitHub token starting with ghp_');
                    return;
                }
                
                // Save to ALL storage types for maximum persistence
                try {
                    localStorage.setItem('github-token', token);
                    sessionStorage.setItem('github-token', token);
                    this.setCookie('github-token', token, 365);
                    
                    console.log('[TOKEN] Saved to all storage types');
                    alert('Token saved successfully!');
                    
                    document.getElementById('settingsModal').classList.remove('active');
                    this.init();
                } catch (e) {
                    console.error('[TOKEN] Save error:', e);
                    alert('Error saving token: ' + e.message);
                }
            },
            
            setCookie(name, value, days) {
                const expires = new Date(Date.now() + days * 864e5).toUTCString();
                document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
            },
            
            getCookie(name) {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=');
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r;
                }, '');
            },
            
            getToken() {
                return sessionStorage.getItem('github-token') || 
                       localStorage.getItem('github-token') ||
                       this.getCookie('github-token');
            },
            
            showSettings() {
                const token = this.getToken() || '';
                document.getElementById('tokenInput').value = token;
                document.getElementById('settingsModal').classList.add('active');
            },
            
            showAddTask() {
                document.getElementById('newTaskText').value = '';
                document.getElementById('addTaskModal').classList.add('active');
            },
            
            hideAddTask() {
                document.getElementById('addTaskModal').classList.remove('active');
            },
            
            addTask() {
                const text = document.getElementById('newTaskText').value.trim();
                if (!text) {
                    alert('Please enter a task description');
                    return;
                }
                
                this.tasks.unshift({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                
                this.hideAddTask();
                this.render();
                this.updateStats();
                this.setSyncStatus('pending');
            },
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.render();
                    this.updateStats();
                    this.setSyncStatus('pending');
                }
            },
            
            deleteTask(id) {
                if (confirm('Delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.render();
                    this.updateStats();
                    this.setSyncStatus('pending');
                }
            },
            
            async loadData() {
                const token = this.getToken();
                if (!token) {
                    this.showSettings();
                    return;
                }
                
                this.setSyncStatus('syncing', 'Loading...');
                
                try {
                    const response = await fetch(
                        'https://api.github.com/repos/MotherOfChaos/Life-Operating-System/contents/PERMANENT_TODO.md',
                        {
                            headers: {
                                'Authorization': 'token ' + token,
                                'Accept': 'application/vnd.github.v3.raw'
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const text = await response.text();
                        this.parseMarkdown(text);
                        this.render();
                        this.updateStats();
                        this.setSyncStatus('synced', 'Synced');
                        console.log('[LOAD] Success - loaded', this.tasks.length, 'tasks');
                    } else {
                        throw new Error('Failed to load: ' + response.status);
                    }
                } catch (e) {
                    console.error('[LOAD] Error:', e);
                    this.setSyncStatus('pending', 'Load failed');
                    alert('Error loading from GitHub: ' + e.message);
                }
            },
            
            parseMarkdown(text) {
                this.tasks = [];
                const lines = text.split('\n');
                
                for (const line of lines) {
                    // Match checkbox tasks: - [ ] or - [x]
                    const match = line.match(/^- \[([ x])\] (.+)/);
                    if (match) {
                        this.tasks.push({
                            id: Date.now() + Math.random(),
                            text: match[2].trim(),
                            completed: match[1] === 'x'
                        });
                    }
                }
                
                console.log('[PARSE] Parsed', this.tasks.length, 'tasks');
            },
            
            async pullFromGitHub() {
                await this.loadData();
            },
            
            async pushToGitHub() {
                const token = this.getToken();
                if (!token) {
                    this.showSettings();
                    return;
                }
                
                if (!confirm('Push changes to GitHub?')) return;
                
                this.setSyncStatus('syncing', 'Pushing...');
                
                try {
                    // Get current file SHA
                    const getResponse = await fetch(
                        'https://api.github.com/repos/MotherOfChaos/Life-Operating-System/contents/PERMANENT_TODO.md',
                        {
                            headers: {
                                'Authorization': 'token ' + token,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (!getResponse.ok) throw new Error('Failed to get file');
                    
                    const fileData = await getResponse.json();
                    const markdown = this.generateMarkdown();
                    const content = btoa(unescape(encodeURIComponent(markdown)));
                    
                    // Update file
                    const putResponse = await fetch(
                        'https://api.github.com/repos/MotherOfChaos/Life-Operating-System/contents/PERMANENT_TODO.md',
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': 'token ' + token,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'Update TODO from app - ' + new Date().toISOString(),
                                content: content,
                                sha: fileData.sha
                            })
                        }
                    );
                    
                    if (putResponse.ok) {
                        this.setSyncStatus('synced', 'Pushed successfully!');
                        console.log('[PUSH] Success');
                        setTimeout(() => this.setSyncStatus('synced', 'Synced'), 2000);
                    } else {
                        throw new Error('Push failed: ' + putResponse.status);
                    }
                } catch (e) {
                    console.error('[PUSH] Error:', e);
                    this.setSyncStatus('pending', 'Push failed');
                    alert('Error pushing to GitHub: ' + e.message);
                }
            },
            
            generateMarkdown() {
                let md = '# SARAH\'S PERMANENT TO-DO LIST\n\n';
                md += '**Always updated, never create new versions**\n\n';
                md += '---\n\n';
                md += '## ACTIVE TASKS\n\n';
                
                for (const task of this.tasks) {
                    const checkbox = task.completed ? '[x]' : '[ ]';
                    md += '- ' + checkbox + ' ' + task.text + '\n';
                }
                
                md += '\n---\n\n';
                md += '**Last updated:** ' + new Date().toISOString() + '\n';
                
                return md;
            },
            
            render() {
                const list = document.getElementById('taskList');
                list.innerHTML = '';
                
                // Show only currentDisplay tasks
                const tasksToShow = this.tasks.slice(0, this.currentDisplay);
                
                // Group by completed status
                const active = tasksToShow.filter(t => !t.completed);
                const completed = tasksToShow.filter(t => t.completed);
                
                if (active.length > 0) {
                    list.innerHTML += '<div class="section-title">Active Tasks</div>';
                    active.forEach(task => list.innerHTML += this.renderTask(task));
                }
                
                if (completed.length > 0) {
                    list.innerHTML += '<div class="section-title">Completed Tasks</div>';
                    completed.forEach(task => list.innerHTML += this.renderTask(task));
                }
                
                // Show/hide load more button
                const loadMoreSection = document.getElementById('loadMoreSection');
                if (this.tasks.length > this.currentDisplay) {
                    loadMoreSection.style.display = 'block';
                } else {
                    loadMoreSection.style.display = 'none';
                }
            },
            
            renderTask(task) {
                const className = task.completed ? 'task completed' : 'task';
                const toggleText = task.completed ? 'UNDO' : 'DONE';
                
                return `
                    <div class="${className}">
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <div class="task-actions">
                            <button class="btn-success task-btn" onclick="app.toggleTask(${task.id})">${toggleText}</button>
                            <button class="btn-secondary task-btn" onclick="app.deleteTask(${task.id})">DELETE</button>
                        </div>
                    </div>
                `;
            },
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            loadMoreTasks() {
                this.currentDisplay += 10;
                this.render();
            },
            
            updateStats() {
                const total = this.tasks.length;
                const active = this.tasks.filter(t => !t.completed).length;
                const done = this.tasks.filter(t => t.completed).length;
                
                document.getElementById('statTotal').textContent = total;
                document.getElementById('statActive').textContent = active;
                document.getElementById('statDone').textContent = done;
            },
            
            setSyncStatus(type, text) {
                const status = document.getElementById('syncStatus');
                status.className = 'sync-status ' + type;
                if (text) status.textContent = text;
            }
        };
        
        // Initialize when page loads
        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
