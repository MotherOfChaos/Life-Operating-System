name: Email Check Automation

on:
  workflow_dispatch:  # On-demand when M triggers it
    inputs:
      hours:
        description: 'How many hours back to check'
        required: false
        default: '24'

jobs:
  check-emails:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd automation
          pip install -r requirements.txt
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Check emails (OAuth)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GMAIL_OAUTH_CREDENTIALS: ${{ secrets.GMAIL_OAUTH_CREDENTIALS }}
          EMAIL_ACCOUNTS_TO_CHECK: ${{ secrets.EMAIL_ACCOUNTS_TO_CHECK }}
        run: |
          python automation/email_checker_oauth.py

      - name: Commit and push email digest
        run: |
          git config --global user.name 'Email Check Bot'
          git config --global user.email 'bot@emailcheck.local'
          git add email-digest/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Email check - $(date +'%Y-%m-%d %H:%M %Z')" && git push)
