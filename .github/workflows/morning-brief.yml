name: Morning Brief Automation

on:
  schedule:
    # Runs at 08:30 AM CET (07:30 AM UTC in winter, 06:30 AM UTC in summer)
    # Using 07:30 UTC which is 08:30 CET (winter time)
    - cron: '30 7 * * *'

  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  generate-morning-brief:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow reading files and pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd automation
          pip install -r requirements.txt

      - name: Generate morning brief (priorities + tasks)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python automation/github_actions_morning_brief.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Morning Brief Bot'
          git config --global user.email 'bot@morningbrief.local'
          git add morning-briefs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate morning brief - $(date +'%Y-%m-%d %H:%M %Z')" && git push)
